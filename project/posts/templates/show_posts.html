<div id="show_posts">
    {% for post in posts %}
        <div class="card" style="margin-bottom: 20px;">

            <div class="card-header" style="background-color: rgb(203, 245, 248);">
                {{ post.title }}
            </div>
            
            <div class="card-body" style="color: rgb(80, 76, 76);">
                {% if not posts_owner %}
                    <div id="post{{post.id}}" @click="read({{ post.id }})" class="float-right" style="cursor:pointer;">
                        {% if post.id in reads %}
                        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-file-check-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm-1.146 6.854a.5.5 0 0 0-.708-.708L7.5 8.793 6.354 7.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
                        </svg>
                        {% else %}
                        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-file-check" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M4 0h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H4z"/>
                            <path fill-rule="evenodd" d="M10.854 6.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 8.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                        </svg>
                        {% endif %}
                    </div>
                {% endif %}
                <p>{{ post.description }}</p>
                <div>{{ post.date }}</div>
            </div>
        </div>
    {% endfor %}
</div>

{% load static %}
    <script>
      var url_read = "{% url 'read_post_ajax_v' %}";
    </script>
    <script src="{% static '/js/show_posts.js' %}"></script>
